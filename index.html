<!DOCTYPE html>
<html>
<head>
  <title>Robotito</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="background">
      <div id="head">
        <div id="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div id="nose"></div>
        <div id="mouth"></div>
      </div>
      <div id="left-ear"></div>
      <div id="right-ear"></div>
      <div id="necklace"></div>
      <div id="medal"></div>
      <div id="body"></div>
      <div id="belly">
        <div id="top-belly"></div>
        <div id="left-paw"></div>
        <div id="right-paw"></div>
      </div>
      <div id="left-leg"></div>
      <div id="right-leg"></div>
      <div id="tail"></div>
      <!--<div id="panel">
        <label>Enter a color:
          <input type="color" name="color">
        </label>
        <button id="paint-reset" onclick="location.reload()">Reset</button>
      </div>-->
    </div>
    <div id="statewrap" class="d-flex flex-wrap">
      <h2 id="state">Estado:</h2>
      <div id="state-bar">ENOJADO <span id="count">50</span> </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
