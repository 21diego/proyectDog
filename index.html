<!DOCTYPE html>
<html>
<head>
  <title>HW - Perrito</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="d-flex">
      <h1>HELLO WORLD!</h1>
      <div id="logo-pikachu"></div>
    </header>
  </div>
  <div class="container d-flex">
    <div class="background col-md-6">
      <div id="head">
        <div id="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div id="nose"></div>
        <div id="mouth"></div>
      </div>
      <div id="left-ear"></div>
      <div id="right-ear"></div>
      <div id="necklace">
        <div id="medal"></div>
      </div>
      
      <div id="body"></div>
      <div id="belly">
        <div id="top-belly"></div>
        <div id="left-paw"></div>
        <div id="right-paw"></div>
      </div>
      <div id="left-leg"></div>
      <div id="right-leg"></div>
      <div id="tail"></div>
      <!--<div id="panel">
        <label>Enter a color:
          <input type="color" name="color">
        </label>
        <button id="paint-reset" onclick="location.reload()">Reset</button>
      </div>-->
    </div>
    <div class="panel col-md-6">
      <div id="statewrap">
        <h2 id="state">Estado:</h2>
        <div id="state-bar">
          <div id="state-text"></div>
          <div id="carga"></div>
        </div>
      </div>
      <div id="name-wrap">
        <label>Nombre: <input type="text" maxlength="6" id="name-text"></label>
      </div>
      <div id="color-wrap">
        <label>Cambiar color correa: <input type="color" id="colorPick"></label>
      </div>
      <div id="trick-wrap">
        <label>Acciones: 
          <select name="trick" id="trick-select">
            <option value="#">Elegir</option>
            <option value="saludar">Saludar</option>
          </select>
        </label>
      </div>
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
